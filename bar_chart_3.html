<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<svg class="chart"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

var width = 960,
    height = 500;


var x = d3.scaleBand().range([0, width], .1);

var y = d3.scaleLinear()
    .range([height, 0]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height)

// 1. Code here runs first, before the download starts.

d3.tsv("bar.tsv", function(d) {
    d.value = +d.value
    return d;
}).then(function (data) {
  // 3. Code here runs last, after the download finishes.
  x.domain(data.map(function (d) { return d.name }))
  y.domain([0, d3.max(data, function(d) { return d.value })]);



  var bar = chart.selectAll("g")
    .data(data)
    .enter().append("g")
        .attr("transform", function(d, i) { return "translate(" + x(d.name) + ",0)"; });

    bar.append("rect")
        .attr("y", function (d) { return y(d.value); })
        .attr("height", function (d) { return height - y(d.value) } )
        .attr("width" , x.bandwidth());

    bar.append("text")
        .attr("x", x.bandwidth() / 2 )
        .attr("y", function (d) { return y(d.value) + 3})
        .attr("dy", ".75em")
        .text(function(d) { return d.value; });
}) ;

</script>
