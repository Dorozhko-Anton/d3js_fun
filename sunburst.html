<!DOCTYPE html>
<meta charset="utf-8">
<body>
<svg></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>

<script>

var nodeData = {
    "name": "TOPICS", "children": [{
        "name": "Topic A",
        "children": [{"name": "Sub A1", "size": 4}, {"name": "Sub A2", "size": 4}]
    }, {
        "name": "Topic B",
        "children": [{"name": "Sub B1", "size": 3}, {"name": "Sub B2", "size": 3}, {
            "name": "Sub B3", "size": 3}]
    }, {
        "name": "Topic C",
        "children": [{"name": "Sub A1", "size": 4}, {"name": "Sub A2", "size": 4}]
    }]
};

var width = 500;  
var height = 500;
var radius = Math.min(width, height) / 2;  
var color = d3.scaleOrdinal(d3.schemeCategory10);

console.log(color)

var g = d3.select('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', 'translate(' + width/2 + ',' + height/2 + ')');

var partition = d3.partition()
                    .size([2 * Math.PI, radius]);

var root = d3.hierarchy(nodeData)
            .sum(function (d) { return d.size});


console.log(root)
console.log(partition(root))
console.log(root.descendants())

partition(root);
var arc = d3.arc()
            .startAngle(function (d) { console.log('START ' + d.x0); return d.x0 })
            .endAngle(function (d) { console.log('END ' + d.x1); return d.x1 })
            .innerRadius(function (d) { console.log('INNER '  + d.y0); return d.y0 })
            .outerRadius(function (d) { console.log('OUTER ' + d.y1); return d.y1 });

console.log(arc(root.descendants()[0]))


// var arc = d3.arc();



console.log(arc({
  y0: 0,
  y1: 100,
  x0: 0,
  x1: Math.PI / 2
}));
console.log('WOW!')

g.selectAll('path')
        .data(root.descendants())
        .enter().append('path')
        // .attr("display", function (d) { return d.depth ? null : "none"; })
        .attr("d", function (d) { console.log(arc(d)); return arc(d) } )
        .style('stroke', '#fff')
        .style("fill", function (d) { return color((d.children ? d : d.parent).data.name); });
</script>
</body>
